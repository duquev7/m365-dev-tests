name: Keep M365 Dev Active

on:
  schedule:
    - cron: '0 12 * * *'   # todo dia Ã s 12:00 UTC (ajusta se quiser)
  workflow_dispatch:       # permite rodar manualmente

permissions:
  contents: write          # permite push com GITHUB_TOKEN

jobs:
  touch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update timestamp file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          echo "Last activity: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" > last_activity.txt
          git add last_activity.txt
          git commit -m "chore: update last activity timestamp" || echo "no changes to commit"
          git push
